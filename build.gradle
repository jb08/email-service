
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

plugins {
    id 'org.flywaydb.flyway' version '5.2.4'
    id 'checkstyle'
}

group 'com.jkb'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/messenger'
    user = 'user'
    password = 'password'
    schemas = ['messenger']
}

test {
    useJUnitPlatform()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly('org.projectlombok:lombok:1.18.8')
    annotationProcessor('org.projectlombok:lombok:1.18.8')
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("io.springfox:springfox-swagger2:2.9.2")
    compile('org.postgresql:postgresql')
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile('com.google.guava:guava:28.0-jre')
    compile(group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '9.0.21')
    compile(group: 'org.flywaydb', name: 'flyway-core', version: '5.2.4')
    compile(group: 'org.springframework', name: 'spring-jdbc', version: '5.1.8.RELEASE')


    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    testCompile group: 'com.github.javafaker', name: 'javafaker', version: '0.18'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.28.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.28.2'
    testCompile("org.springframework.boot:spring-boot-starter-test")
    runtime('org.flywaydb:flyway-gradle-plugin:5.2.4')

}